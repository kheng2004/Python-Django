<h1>Sign up below</h1>
<style>
    h5{
        color: red
    }
</style>
{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}
<form action="register" method="POST">
    {% csrf_token %}
    <p>Username</p>
    <input type="text" name = 'username'>
    <p>Email</p>
    <input type="text" name = 'email'>
    <p>Password</p>
    <input type="text" name = 'password'>
    <p>Repeat password</p>
    <input type="text" name = 'password2'> <br>
    <input type="submit">
</form>
